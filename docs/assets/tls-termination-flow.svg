<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" width="480" height="120" role="img" aria-label="TLS termination architecture: Client to Load Balancer to API">
  <defs>
    <style>
      .node { fill: #f6f8fa; stroke: #57606a; stroke-width: 1.5; }
      .label { font: 12px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #24292f; }
      .arrow-label { font: 10px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #0969da; font-weight: 500; }
      .arrow { stroke: #0969da; stroke-width: 2; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 Z" fill="#0969da"/>
    </marker>
  </defs>
  <!-- Client -->
  <rect class="node" x="20" y="35" width="100" height="50" rx="6"/>
  <text class="label" x="70" y="65" text-anchor="middle">Client</text>
  <!-- Load Balancer -->
  <rect class="node" x="180" y="25" width="120" height="70" rx="6"/>
  <text class="label" x="240" y="55" text-anchor="middle">Load Balancer /</text>
  <text class="label" x="240" y="70" text-anchor="middle">Reverse Proxy</text>
  <!-- API Container -->
  <rect class="node" x="360" y="35" width="100" height="50" rx="6"/>
  <text class="label" x="410" y="65" text-anchor="middle">API Container</text>
  <!-- Arrows -->
  <path class="arrow" d="M 120 60 L 175 60" marker-end="url(#arrowhead)"/>
  <text class="arrow-label" x="147" y="52" text-anchor="middle">TLS</text>
  <path class="arrow" d="M 300 60 L 355 60" marker-end="url(#arrowhead)"/>
  <text class="arrow-label" x="327" y="52" text-anchor="middle">HTTP</text>
</svg>
